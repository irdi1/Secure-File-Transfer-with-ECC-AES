{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Secure File Exchange</h1>
    <p class="lead">A secure platform to exchange files with encryption.</p>
    <hr class="my-4">
    <p>Register or log in to start exchanging files securely.</p>
    {% if not current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}" role="button">Register</a>
        <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
    {% endif %}
</div>
{% endblock %}
